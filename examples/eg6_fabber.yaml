# Example config file for running Fabber model fitting

OutputFolder: out
Debug: False

Processing:
  - Load:
        data:
            testdata_4d.nii.gz:
        rois:
            testdata_mask.nii.gz: mask

  - Fabber:
        method: vb
        max-iterations: 30
        model:  poly
        noise: white
        degree: 2 
        save-mean:

  - Save:
        mean_c0 :
        mean_c1:
        mean_c2:
        mask:

Cases:
    EG6:
        Folder:   test/system_tests/test_data
        