# Example config file for calculating various data statistics

OutputFolder: test/examples_output
Debug: False

Processing:
  - Load:
        data:
            testdata_3d.nii.gz:
            testdata_4d.nii.gz:
        rois:
            testdata_mask.nii.gz: mask
          
  - OverlayStats:
        data: testdata_3d
        output-name: testdata_stats

  - RadialProfile:
        data: testdata_3d
        centre: 5, 5, 5
        output-name: testdata_rp
        
  - Histogram:
        data: testdata_3d
        bins: 10
        output-name: testdata_hist
        roi: mask

  - SaveExtras: 
        testdata_stats:
        testdata_rp:
        testdata_hist:

Cases:
    EG13:
        Folder:   test/data_autogen

