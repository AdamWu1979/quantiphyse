# Example config file for clustering

OutputFolder: test/examples_output
Debug: False

Processing:
  - LoadData:

  # Clustering on 3D data
  - KMeans:
        data: testdata_3d
        n-clusters: 3
        output-name: test_clusters_3d
      
  # Clustering on 4D data
  - KMeans:
        data: testdata_4d
        n-clusters: 4
        n-pca: 5
        output-name: test_clusters_4d
        
  - Save:
        test_clusters_3d:
        test_clusters_4d:

Cases:
    Clustering:
        InputFolder:   test/data_autogen
        LoadData:   
            testdata_4d.nii.gz:
            testdata_3d.nii.gz:


