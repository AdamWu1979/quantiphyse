# Example config file for motion correction using mcflirt

OutputFolder: test/examples_output
Debug: False

Processing:
    - Load:
        data:
            testdata_4d_moving.nii.gz: data
    
    - Moco:
        method: mcflirt
        data: data
        replace-vol: False
        ref-vol: median
        output-name: data_moco_mcflirt

    - Save:
        data:
        data_moco_mcflirt:

Cases:
    McFlirt:
        InputFolder:   test/data_autogen   

