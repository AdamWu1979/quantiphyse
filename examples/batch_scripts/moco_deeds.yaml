# Example config file for motion correction using DEEDS

OutputFolder: output
Debug: False

Processing:
    - Load:
        data:
            testdata_4d_moving.nii.gz: data
    
    - Reg:
        method: deeds
        mode: moco
        data: data
        ref-vol: median
        output-name: data_moco_deeds 

    - Save:
        data:
        data_moco_deeds:

Cases:
    Deeds:
        InputFolder:   data_autogen/   
