# Example config file for motion correction using DEEDS

OutputFolder: test/examples_output
Debug: False

Processing:
    - Load:
        data:
            testdata_4d_moving.nii.gz: data
    
    - Moco:
        method: deeds
        data: data
        replace-vol: False
        ref-vol: median
        output-name: data_moco_deeds

    - Save:
        data:
        data_moco_deeds:

Cases:
    Deeds:
        InputFolder:   test/data_autogen/   
