### Example config file for supervoxel generation

OutputFolder: test/examples_output
Debug: False

Processing:
  - Load:
      data:
          testdata_3d.nii.gz:
          testdata_4d.nii.gz:
      rois:
          testdata_mask.nii.gz:

  # Supervoxels from 4D data
  - Supervoxels:
      data: testdata_4d
      output-name: sv_4d
      n-components: 3
      compactness: 0.02
      n-supervoxels: 30

  # Supervoxels from 3D data
  - Supervoxels:
      data: testdata_3d
      output-name: sv_3d
      compactness: 0.01
      n-supervoxels: 20

  - Save:
      sv_3d:
      sv_4d:

Cases:
    Supervoxels:
        Folder: test/data_autogen/